{% extends "base.html" %}

{% block content %} 
<div class="mt-5">
    <div class="card" style="width: 50%; margin: auto">
        <div class="card-body">

            <h1 class="text-center">Actualizando Post</h1>

            <form method="post" enctype="multipart/form-data" novalidate class="mt-3">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid">
                    <button class="btn btn-success" type="submit">Editar</button>
                </div>
            </form>
        </div>
    </div>
</div>

    
{% endblock content %}
