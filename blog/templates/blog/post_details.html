{% extends "base.html" %}

{% block content %} 
<h1>{{ post.title }}</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">

  <div class="col">
  
    <div class="card h-100">
      <img src="{{ post.image.url }}" class="card-img-top" alt="...">
      <div class="card-body">
        <p class="card-text">{{ post.content }}</p>
      </div>
      <div class="card-footer">
        <small class="text-body-secondary">{{ post.user }}</small>
      </div>
    </div>
  
  </div>

</div> 

{% for message in messages %}
  <p><strong>{{ message.user.username}}: </strong>{{ message.content }}</p>
{% endfor %}

<form method="post" enctype="multipart/form-data" novalidate class="mt-3">
  {% csrf_token %}
  {{ form }}
  <a href="{% url 'post_details' post.id %}" class="btn btn-secondary">Crear comentario</a>
</form>

{% endblock content %}
